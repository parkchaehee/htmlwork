<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>표 만들고 스타일 넣기</title>
  <style>
    table{
      border-collapse: collapse;
      text-align: center;
    }
    table td{
      border: 1px solid #ccc;
      padding: 10px;
    }
    table td:nth-child(2n+1){
      width: 100px;
      font-weight: bold;
      background: #eee;
    }
    table td:nth-child(2n){
      width: 200px;
    }
</style>
</head>
<body>
  <table>
		<tr>
			<td>이 름</td>
			<td></td>
			<td>연락처</td>
			<td></td>
		</tr>
		<tr>
			<td>주 소</td>
			<td colspan="3"></td>
		</tr>
		<tr>
			<td>이메일</td>
			<td colspan="3"></td>
		</tr>
	</table>
</body>
</html>
