<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 100px;
            /* display 속성 - block 요소를 수평으로 정렬할때 사용 */
            display: inline-block;
        }
        /* 수평 정렬 - 왼쪽, 오른쪽의 마진값은 합산함 */
        #box1{
            background-color: red;
            margin: 20px;
        }
        #box2{
            background-color: green;
            margin: 20px 30px;
        }
        #box3{
            background-color: blue;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div id="box1"></div>
    <div id="box2"></div>
    <div id="box3"></div>
</body>
</html>
