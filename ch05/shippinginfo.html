<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배송 정보</title>
    <link rel="stylesheet" href="css/shipping.css">
</head>
<body>
    <div id="container">
        <h2>레드향 배송하기</h2>
        <form action="shipping.jsp" method="post">
            <fieldset>
                <legend>배송 정보</legend>
                <ul>
                    <!-- 읽기만 가능- readonly, 값 출력 - value="" -->
                    <li>
                        <label for="prod">주문 상품</label>
                        <input type="text" id="prod" name="prod"
                                value="선물용 3KG" readonly>
                    </li>
                    <li>
                        <label for="cname">이름</label>
                        <input type="text" id="cname" name="cname"
                                autofocus required>
                    </li>
                    <li>
                        <label for="email">이메일</label>
                        <input type="email" id="email" name="email"
                                required>
                    </li>
                    <li>
                        <label for="phone">연락처</label>
                        <input type="text" id="phone" name="phone"
                                placeholder="하이픈빼고 입력해주세요." required>
                    </li>
                    <li>
                        <label for="adress">배송 주소</label>
                        <input type="text" id="adress" name="adress"
                                required>
                    </li>
                    <!-- type=datetime=local (날짜와 시간) -->
                    <li>
                        <label for="d-day">배송 지정</label>
                        <input type="date" id="d-day" name="d-day">
                        <small>(주문일로부터 최소 3일 이후)</small>
                    </li>
                    <li>
                        <label for="memo">메모</label>
                        <textarea cols="40" rows="3" id="memo" name="memo" 
                        placeholder="배송시 요청사항을 적어주세요."></textarea>
                    </li>
                </ul>
            </fieldset>
            <div>
                <input type="submit" value="주문하기">
            </div>
        </form>
    </div>
</body>
</html>
