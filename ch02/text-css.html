<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>text 스타일 예제</title>
        <!-- 내부 스타일 - style 태그 사용 -->
        <!-- 글자색-color, 글꼴-font:family, 글자크기-font-size :기본(16px)-->
        <!-- 줄간격 - line-height -->
        <style>
            h1{color: #058105;}
            /* h1{color: rgb(0, 0, 255)} */
            h2{font-family: "돋움";}
            p{
                line-height: 2;
                font-size: 18px;
            }
            span{
                color: #ff0000;
                font-style: italic; /* 기울임 */
                font-weight: bold;  /* 굵게 */
            }
        </style>
    </head>
    <body>
        <h1>세계 10대 슈퍼푸드</h1>
        <h2>마늘(Garlic)</h2>
        <p>일해백리(一害百利)는 마늘의 별명이다. 한가지 해가 있고 백가지 이로움이
            있다는 뜻이다.<br> 그 한가지 해란 아린 맛으로 위에 부담을 준다는 것이다.
        </p>
        <p>마늘 특유의 아린 맛은 <span>알리신</span>이라는 성분 때문으로 살균 및 항균작용을 하며<br>
            마늘에 들어있는 <span style="color: green; font-size: 20px;">아연</span>이 피로 회복에 도움을 준다
        </p>
    </body>
</html>
