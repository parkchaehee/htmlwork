<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>z-index 속성</title>
  <style>
    /* z-index 속성은 값이 크면 위로 배치되고, 
       작으면 아래로 배치됨 */
    /* 맨 위로 보낼때는 10이상의 큰수, 
       아래에 위치할때는 -1이하의 작은수 사용 */
    img{
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: -1;
    }
    p{margin-top: 100px;}
  </style>
</head>
<body>
  <h1>z-index 속성</h1>
  <img src="images/bg3.png" alt="열기구" width="80" height="120">
  <p>이미지의 z-index 속성값이 -1이므로 제목 뒤에 위치함</p>
</body>
</html>
