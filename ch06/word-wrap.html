<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>word-wrap 속성</title>
    <style>
      ul{
        width: 200px;
        border: 1px solid #333;
      }
      ul li{
        margin: 10px 0;
        /* 영어 단어를 줄바꿈(알파벳 철자) */
        /* word-wrap: break-word; */
        /* word-break: break-word; */
        /* 영어 단어를 줄바꿈(단어 기준) */
        word-break: break-all;
        
      }
    </style>
  </head>
  <body>
    <ul>
      <li>이름: 강하늘</li>
      <li>이메일: sky12cloud1234567@hanmail.net</li>
      <li>주소: 서울시 영등포구 선유동2로 이레빌딩 19F</li>
    </ul>
  </body>
</html>
