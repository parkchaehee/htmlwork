<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>그림자 속성</title>
        <style>
            h1{font-size: 64px;}
            .shadow1{
                color: skyblue;
                /* 가로길이 세로길이 번짐정도 색상 */
                text-shadow: 3px 5px 0 black;
            }
            .shadow2{
                text-shadow: 5px 5px 3px orange;
            }
            p{
                font-size: 32px;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <h1 class="shadow1">HTML</h1>
        <h1 class="shadow2">CSS</h1>
        <p>HTML</p>
    </body>
</html>
