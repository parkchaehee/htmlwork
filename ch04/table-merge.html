<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 - 셀병합</title>
    <style>
        table{
            border: 1px solid #ccc;
        }
        td{
            border: 1px solid #ccc;
            padding: 10px 10px 10px 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- 행(row) 병합 : rowspan -->
    <table>
        <tr>
            <td rowspan="2">비고</td>
            <td>1행2열</td>
            <td>1행3열</td>
        </tr>
        <tr>
            <td>2행2열</td>
            <td>2행3열</td>
        </tr>
    </table>
    <hr>
    <!-- 열(column) 병합 : colspan -->
    <table>
        <tr>
            <td>1행1열</td>
            <td>1행2열</td>
            <td>1행3열</td>
        </tr>
        <tr>
            <td colspan="3">비고</td>
        </tr>
    </table>
</body>
</html>
