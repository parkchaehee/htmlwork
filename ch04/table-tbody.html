<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>월별 저축액</title>
    <style>
        table{
            border: 1px solid #aaa;
            text-align: center;
        }
        th, td{
            border: 1px solid #aaa;
            padding: 10px;
        }
        thead{
            background-color: aliceblue;
        }
        tfoot{
            background-color: #eee;
        }
    </style>
</head>
<body>
    <!-- thead, tbody, tfoot 구조 구성됨 -->
    <table>
        <thead>
            <tr>
                <!-- 제목행 <th> -->
                <th>Month</th>
                <th>Savings</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>January</td>
                <td>$100</td>
            </tr>
            <tr>
                <td>February</td>
                <td>$80</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Sum</td>
                <td>$180</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
