<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>축구 경기 일정</title>
    <style>
        table{
            /* border-collapse 속성을 사용하면 border 생략가능*/
            border-collapse: collapse;
        }
        td{
            border: 1px solid #000; 
            /* width: 100px; */
            /* top right bottom left */
            padding: 10px 20px; 
        }
        caption{
            margin-bottom: 10px;
        }
        .bg{
            background-color: cadetblue;
            padding: 10px 30px;
        }
    </style>
</head>
<body>
    <table>
        <caption>프로축구 경기 일정</caption>
        <colgroup>
          <!-- <col style="background-color: cadetblue;"> -->
          <col class="bg">
          <col>
        </colgroup>
        <tr>
            <td>울산</td>
            <td>울산 vs 인천</td>
        </tr>
        <tr>
            <td>광주</td>
            <td>광주 vs 포항</td>
        </tr>
        <tr>
            <td>서울</td>
            <td>서울 vs 부산</td>
        </tr>
    </table>

</html>
