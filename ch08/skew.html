<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>transform: skew() 예제</title>
  <style>
    h1{
      width: 360px;
      background-color: rgb(0, 0, 83);
      color: #eee;
      margin: 100px;
      padding: 10px 20px;
      text-align: center;
      transform: skewX(10deg);
    }
  </style>
</head>
<body>
  <div id="content">
    <h1>웹 애플리케이션</h1>
  </div>
</body>
</html>
