<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>팬션 소개</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <script src="js/bootstrap.js"></script>
  <style>
    /* 스타일 정의하는 방법
      :root{ 속성: 속성값 } 

      사용할때 var()함수 사용함*/
    :root{
      --color-red: #b00;
      --color-blue: rgb(40, 0, 187);
    }
     h2{
      /*color: red */
    color: var(--color-blue)}
  </style>
</head>
<body>
  <div class="container my-4">
    <h2>펜션 룸 소개</h2>
    <!-- 한 행을 이등분(width: 50%) -->
    <div class="row">
      <div class="col-6">
        <div class="card">
          <!-- <img src="images/cup-1.jpg" class="card-img-top" alt="컵"> -->
          <div class="card-body">
            <h5 class="card-title">구조와 정보</h5>
            <p class="card-text">
              106m<sup>2</sup> / 32평<br>
              복층, 개별바베큐
              <strong>기준 4명 ~ 최대 4명</strong>
            </p>
            <a href="#" class="btn btn-primary">상세정보</a>
          </div>
      </div>
    </div> <!-- row끝 -->
    
  </div>
</body>
</html>
